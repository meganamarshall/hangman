<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Scary Bear</title>
</head>
<body>
    <header>
        <h1>Which Famous Bear is Hiding in the Woods?</h1>
    </header>

    <section id="canvas">
        <span id="woods"></span>
    </section>

    <section>
        <form id="input-form">
        <h2>Guess the Letters in the Bear's Name</h2>
        <input id="guess-letter" type="text" maxlength="1" minlength="1" placeholder="Letter"></input>
        <button>Guess</button>
        </form>
    </section>

    <section>
        <span id="target-word"></span>
    </section>

    <section>
        <h2>Incorrect Guesses</h2>
        <p id="wrong-guesses"></p>
    </section>
    <script type="module" src="../src/index.js"></script>
</body>
<footer>&copy; MAM 2019</footer>
</html>
